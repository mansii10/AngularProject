<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Hello World</title>
    <script src="../bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="css/base.css" />


</head>
<body>
<div>
    <!--default value is FALSE for ng-hide and ng-show-->
    <div>
        <input type="checkbox" ng-model="checked" />
        <p ng-hide="checked">checked mark</p>
        <input type="text" ng-model="name">
        <p  id="show" ng-show="name">{{name}}</p>
    </div>

</div>

</body>
</html>
