<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Hello World</title>
    <script src="../bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
    <script>
        angular.module("myApp",[]).controller('MyAppController', function($scope){
            $scope.collection = [{name:"Mansi"},{name:"Shirbhate"},{name:"Abhinav"}]
            $scope.addEntry = function(){
                $scope.collection.push({name:$scope.newData})
                $scope.newData = '';
            };
        })
    </script>
</head>
<body>
<table>
    <tr>
        <th>No</th>
        <th>Name</th>
    </tr>
</table>
<div ng-controller="MyAppController">
    <table>
        <tr ng-repeat="entry in collection">
            <td>{{$index +1}}</td>
            <td>{{entry.name}}</td>
        </tr>
    </table>
    <p>Total Entry: {{collection.length}}</p>
        <input type="text" ng-model="newData"/>
        <button ng-click="addEntry()">Add</button>
</div>
</body>
</html>
